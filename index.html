<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Papuche â¤ï¸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenu">
        <h1>Je te te flute ğŸ˜</h1>

        <!-- Bouton aubergine -->
       <button onclick="explosionDeCoeurs()">ğŸ†</button>

        <!-- Image peluche -->
        <img class="peluche" src="https://raw.githubusercontent.com/ngerardtech-dotcom/PAPUCHE/main/WhatsApp%20Image%202025-11-19%20at%2000.31.17.jpeg" alt="Peluche trop mignonne">
    </div>

   <script>
function explosionDeCoeurs() {
    const bouton = document.querySelector("button");
    const rect = bouton.getBoundingClientRect();

    const centreX = rect.left + rect.width / 2;
    const centreY = rect.top + rect.height / 2;

    const nombre = 40; // Nombre de cÅ“urs qui explosent ğŸ’¥

    for (let i = 0; i < nombre; i++) {
        const coeur = document.createElement("div");
        coeur.className = "explosion-coeur";
        coeur.textContent = "â¤ï¸";

        // Position de dÃ©part = centre du bouton
        coeur.style.left = centreX + "px";
        coeur.style.top = centreY + "px";

        // Direction alÃ©atoire
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 200;
        coeur.style.setProperty("--dx", Math.cos(angle) * distance + "px");
        coeur.style.setProperty("--dy", Math.sin(angle) * distance + "px");

        document.body.appendChild(coeur);

        // Supprime le cÅ“ur aprÃ¨s lâ€™animation
        setTimeout(() => coeur.remove(), 1000);
    }
}
</script>
</body>
