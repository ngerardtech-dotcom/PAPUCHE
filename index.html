<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Peluche Disco ğŸ’ƒğŸ®âœ¨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fais bouger les fesses de Coco ğŸ®</h1>

    <div class="boutons">
        <button id="danceBtn">GO </button>
        <button id="stopBtn">STOP</button>
    </div>

    <img class="peluche" id="peluche"
    src="https://raw.githubusercontent.com/ngerardtech-dotcom/PAPUCHE/main/WhatsApp%20Image%202025-11-19%20at%2000.31.17.jpeg"
    alt="Peluche qui danse">

    <!-- AUDIO -->
    <audio id="musik"
    src="https://raw.githubusercontent.com/ngerardtech-dotcom/PAPUCHE/main/schatzi-schenk-mir-ein-foto_hnsAizen edit.mp3"
    preload="auto"></audio>

<script>
const btnStart = document.getElementById("danceBtn");
const btnStop = document.getElementById("stopBtn");
const peluche = document.getElementById("peluche");
const musik = document.getElementById("musik");

btnStart.addEventListener("click", () => {
    peluche.classList.add("dance");
    document.body.classList.add("disco");
    musik.currentTime = 0;
    musik.play();
});

btnStop.addEventListener("click", () => {
    peluche.classList.remove("dance");
    document.body.classList.remove("disco");
    musik.pause();
});
</script>

</body>
</html>
